<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super G</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="src/imagenes/logo_sin_fondp.png"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="menu">
      <ion-icon name="menu-outline"></ion-icon>
      <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="barra-lateral">
      <div>
        <div class="nombre-pagina">
          <img
            src="src/imagenes/logo_sin_letras (1).png"
            alt=""
            id="cloud"
            width="50px"
            height="50px"
          />
          <span>Super G</span>
        </div>
      </div>

      <nav class="navegacion">
        <ul>
          <li>
            <a id="inbox" href="">
              <ion-icon name="home-outline"></ion-icon>
              <span>Inicio</span>
            </a>
          </li>
          <li class="productos list_item">
            <div class="list_button list_button--click">
              <a href="#">
                <ion-icon name="fast-food-outline"></ion-icon>
                <span>Productos</span>
              </a>
            </div>

            <ul class="list_show dropdown-content-second">
              <li class="list_shide">
                <a href="catalogo2.html">
                  <ion-icon name="beer-outline"></ion-icon>
                  Bebidas
                </a>
              </li>
              <li class="list_shide">
                <a href="">
                  <ion-icon name="pizza-outline"></ion-icon>
                  Abarrotes
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a href="">
              <ion-icon name="paper-plane-outline"></ion-icon>
              <span>Sent</span>
            </a>
          </li>
          <li>
            <a href="">
              <ion-icon name="document-text-outline"></ion-icon>
              <span>Drafts</span>
            </a>
          </li>
        </ul>
      </nav>

      <div>
        <div class="linea"></div>

        <div class="modo-oscuro">
          <div class="info">
            <ion-icon name="moon-outline"></ion-icon>
            <span>Dark Mode</span>
          </div>
          <div class="switch">
            <div class="base">
              <div class="circulo"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="contenedor">
        <div class="contenedor_head">
          <img
            src="src/imagenes/logo_sin_letras (1).png"
            alt=""
            width="50px"
            height="50px"
          />
          <div class="contenedor_head_texto">
            <p>Tienda Super G</p>
          </div>
          <div class="contenedor_head_boton">
            <span>Contactanos</span>
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </div>
        </div>
        <section id="seccion1">
          <div class="contenedor_contenido">  
            <p>
              Todo lo que buscas, <br />
              <span class="typed"></span>
            </p>
            <div class="parrafo_contenido">
              Lorem ipsum dolor sit amet consectetur <br> adipisicing elit. Numquam, beatae!
            </div>
            <div class="boton_contenido">
              <span>Pide ya</span>
            </div>
          </div>
        </section>
        <section id="seccion2">
          <div class="contenedor_comentarios">

          </div>
        </section>
        <section id="seccion3"></section>
        <section id="seccion4"></section>
        
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="./public/bundle.js"></script>
  </body>
</html>
